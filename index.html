<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wiredan App | Decentralized Agribusiness Marketplace</title>

<!-- Favicon -->
<link rel="icon" href="images/logo.png" type="image/png" sizes="64x64">

<!-- Stylesheet -->
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ============================
         HEADER
=============================== -->
<header>
  <div class="logo-wrapper">
      <img src="images/logo.png" alt="Wiredan Logo" />
      <span class="logo-text">Wiredan</span>
  </div>

  <div class="controls">
    <!-- Language Selector -->
    <select id="lang-selector" onchange="app.setLanguage(this.value)">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
      <option value="fr">French</option>
      <option value="vi">Vietnamese</option>
      <option value="ig">Igbo</option>
      <option value="yo">Yoruba</option>
    </select>

    <!-- Currency Selector -->
    <select id="currency-selector" onchange="app.setCurrency(this.value)">
      <option value="USD">USD</option>
      <option value="EUR">Euro (â‚¬)</option>
      <option value="NGN">Naira (â‚¦)</option>
      <option value="CNY">CNY (Â¥)</option>
      <option value="VND">VND (â‚«)</option>
      <option value="USDT">USDT</option>
      <option value="DAN">DAN Token</option>
      <option value="SDA">SDA Coin</option>
    </select>

    <!-- Light/Dark Mode -->
    <button id="theme-toggle" onclick="app.toggleTheme()">â˜€ï¸</button>
  </div>
</header>

<!-- ============================
         MAIN CONTENT
=============================== -->
<main id="app-container">

  <!-- LOGIN VIEW -->
  <section id="login-view" class="active">
    <h2>Login to Wiredan</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <p>New user?
        <a href="#" onclick="app.showView('signup-view');">Create an account</a>
      </p>

      <div class="social-login">
        <button onclick="app.socialLogin('google')">ğŸ”µ Login with Google</button>
        <button onclick="app.socialLogin('microsoft')">ğŸŸ£ Login with Microsoft</button>
        <button onclick="app.socialLogin('apple')">âšª Login with Apple</button>
      </div>
    </form>
  </section>

  <!-- SIGNUP -->
  <section id="signup-view" class="hidden">
    <h2>Create Your Wiredan Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-password2" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>

      <p>Already registered?
        <a href="#" onclick="app.showView('login-view');">Log In</a>
      </p>
    </form>
  </section>

  <!-- MARKETPLACE -->
  <section id="market-view" class="hidden">
    <h2>Marketplace</h2>
    <div id="listings-container"></div>
    <button onclick="app.showView('order-view')">View Orders</button>
  </section>

  <!-- ORDERS -->
  <section id="order-view" class="hidden">
    <h2>My Orders</h2>
    <div id="orders-container"></div>
    <button onclick="app.showView('market-view')">Back to Marketplace</button>
  </section>

  <!-- ADMIN PANEL -->
  <section id="admin-view" class="hidden">
    <h2>Admin Panel</h2>
    <div id="admin-users"></div>
    <div id="admin-listings"></div>
  </section>

  <!-- EDUCATION HUB -->
  <section id="education-view" class="hidden">
    <h2>Education Hub</h2>
    <div id="education-content"></div>
  </section>

</main>

         FOOTER
=============================== -->

<script src="app.js"></script>

</body>
</html>
